<div class="column is-half">
  <h1>Login</h1>
  <div class="field">
    <div class="control">
      <input class="input " type="text" placeholder="Email" [(ngModel)]="postData.email" >
     
    </div>
  </div>
  <div class="field">
    <div class="control">
      <input class="input" type="password" placeholder="Password" [(ngModel)]="postData.password">
    </div>
  </div>
  <div class="field">
    <div class="control">
     <span class='has-text-danger' id="errorText">{{errorText}}</span>
    </div>
  </div>
  <div class="field">
    <div class="control" id='forgot'>
     <a routerLink="/forgot" >Forgot password?</a>
    </div>
  </div>
  <a class="button is-primary" (click)="loginAction()" id='login'>Login</a>

</div>
